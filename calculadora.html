<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="base-cal">
        <div id="base-sec">
            <input id="screen" type="text" disabled>
            <div id="base-num">
                <div class="base-keyb-1">
                    <div onclick="getNumber('ON')" id="on-btt">ON/OFF</div>
                    <div onclick="getNumber('C')" class="buttons">C</div>
                    <div onclick="getNumber('%')" class="buttons">%</div>
                </div>
                <div class="base-keyb-1">
                    <div onclick="getNumber('1')" class="buttons">1</div>
                    <div onclick="getNumber('2')" class="buttons">2</div>
                    <div onclick="getNumber('3')" class="buttons">3</div>
                    <div onclick="getNumber('+')" class="buttons">+</div>
                </div>
                <div class="base-keyb-1">
                    <div onclick="getNumber('4')" class="buttons">4</div>
                    <div onclick="getNumber('5')" class="buttons">5</div>
                    <div onclick="getNumber('6')" class="buttons">6</div>
                    <div onclick="getNumber('-')" class="buttons">-</div>
                </div>
                <div class="base-keyb-1">
                    <div onclick="getNumber('7')" class="buttons">7</div>
                    <div onclick="getNumber('8')" class="buttons">8</div>
                    <div onclick="getNumber('9')" class="buttons">9</div>
                    <div onclick="getNumber('*')" class="buttons">X</div>
                </div>
                <div class="base-keyb-1">
                    <div onclick="getNumber('0')" class="buttons">0</div>
                    <div onclick="getNumber('=')" class="buttons">=</div>
                    <div onclick="getNumber('.')" class="buttons">.</div>
                    <div onclick="getNumber('/')" class="buttons">/</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
